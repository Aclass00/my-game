<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبتي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- شاشة تسجيل الدخول -->
  <div id="login-screen">
    <div id="login-form">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="login-username" placeholder="اسم المستخدم">
      <input type="password" id="login-password" placeholder="كلمة المرور">
      <button id="login-btn">دخول</button>
      <button id="show-register-btn">إنشاء حساب</button>
      <p id="login-message"></p>
    </div>

    <div id="register-form" style="display: none;">
      <h2>إنشاء حساب</h2>
      <input type="text" id="register-username" placeholder="اسم المستخدم">
      <input type="password" id="register-password" placeholder="كلمة المرور">
      <button id="register-btn">تسجيل</button>
      <button id="show-login-btn">رجوع لتسجيل الدخول</button>
      <p id="register-message"></p>
    </div>
  </div>

  <!-- شاشة اللعبة -->
  <div id="game-screen" style="display: none;">
    <div id="player-info">
      <h3>اللاعب: <span id="player-name"></span></h3>
      <p>المستوى: <span id="player-level">1</span></p>
    </div>

    <div id="resources">
      <h3>الموارد</h3>
      <p>ذهب: <span id="gold">100</span></p>
      <p>خشب: <span id="wood">50</span></p>
      <p>طعام: <span id="food">75</span></p>
    </div>

    <div id="leaderboard">
      <h3>لوحة المتصدرين</h3>
      <div id="players-list"></div>
    </div>

    <div class="section">
      <h3>التقدم</h3>
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill">0%</div>
      </div>
      <button id="progress-btn">تقدم</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
